<span class="ioc-comment-block" id="${id}"  data-ioc-comment>
    <span class="ioc-comment ioc-comment-reference" data-reference="${ref}">${reference}</span>

    <span data-type="ioc-comment" class="ioc-comment ioc-comment-body">
        <span class="triangle-outer"> </span>
        <span class="triangle-inner"> </span>
        <button data-action="resolve" title="${resolveBtnTitle}">
            ${resolveBtn}
        </button>
        <span class="ioc-comment-main">
            <b>Ref. ${ref}</b>
        </span>

        <span>
            <span class="ioc-reply-list">
            </span>
            <textarea class="reply" rows="2" placeholder="${textareaPlaceholder}..."></textarea>
        </span>
        <button  data-action="reply" title="${replyBtnTitle}">${replyBtn}</button>
    </span>
</span><span data-delete-block="true">&nbsp;</span>
