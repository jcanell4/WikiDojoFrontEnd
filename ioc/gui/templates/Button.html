<span id="${id}_buttonTopNode" class="dijit dijitReset" role="presentation" 
                data-dojo-attach-point="buttonTopNode">
    <span class="dijitReset dijitInline dijitButtonNode" 
                    data-dojo-attach-event="ondijitclick:_onClick" 
                    role="presentation" data-dojo-attach-point="buttonNode">
        <span class="dijitReset dijitStretch dijitButtonContents" 
                        data-dojo-attach-point="titleNode,focusNode" role="button" 
                        aria-labelledby="${id}_label">
            <span class="dijitReset dijitInline dijitIcon" 
                            data-dojo-attach-point="iconNode"></span>
            <span class="dijitReset dijitToggleButtonIconChar">&#x25CF;</span>
            <span class="dijitReset dijitInline dijitButtonText" id="${id}_label" 
                            data-dojo-attach-point="containerNode"></span>
        </span>
    </span>
	<input id="${id}_input" ${!nameAttrSetting} type="${type}" value="${value}" 
                        class="dijitOffScreen" tabIndex="-1" role="presentation" 
                        data-dojo-attach-point="valueNode" />
</span>
